                const isOpen = foldedFingers <= 1; // å¼ å¼€
                const isPointing = foldedFingers === 2; // æŒ‡å‘

                // 4. æ”¹è¿›çš„è·ç¦»è®¡ç®—é€»è¾‘
                if (isFist) {
                    // æ¡æ‹³ + è¿œç¦» -> ç›¸æœºå˜è¿œ
                    // ä½¿ç”¨å¹³æ»‘æ›²çº¿ï¼Œé¿å…çªå˜
                    const factor = Math.max(0.02, Math.min(0.3, sizeRef));
                    targetDistance = 25 + 3 / factor;
                    
                } else if (isOpen) {
                    // å¼ å¼€ + é è¿‘ -> ç›¸æœºé è¿‘
                    // ä½¿ç”¨è¡°å‡å‡½æ•°ï¼Œå¹³æ»‘è¿‡æ¸¡
                    const factor = Math.min(0.4, sizeRef);
                    targetDistance = 120 - (factor * 220);
                    
                } else if (isPointing) {
                    // æŒ‡å‘ -> ä¸­ç­‰è·ç¦»ï¼Œä¿æŒç¨³å®š
                    targetDistance = 40;
                }

                // 5. åŠ¨æ€èŒƒå›´é™åˆ¶ï¼Œæ ¹æ®å½“å‰çŠ¶æ€è°ƒæ•´
                const dynamicMin = Math.max(10, 20 - (sizeRef * 10)); // æ‰‹è¶Šè¿‘ï¼Œæœ€å°è·ç¦»è¶Šå°
                const dynamicMax = Math.min(150, 80 + (sizeRef * 200)); // æ‰‹è¶Šè¿œï¼Œæœ€å¤§è·ç¦»è¶Šå¤§
                
                targetDistance = Math.max(dynamicMin, Math.min(dynamicMax, targetDistance));

                // è°ƒè¯•ä¿¡æ¯ - åªåœ¨æœ‰æ˜¾è‘—å˜åŒ–æ—¶æ›´æ–°
                if (Math.abs(targetDistance - currentDistance) > 2 || isFist || isOpen) {
                    let gestureText = 'å…¶å®ƒ';
                    if (isFist) gestureText = 'æ¡æ‹³';
                    else if (isOpen) gestureText = 'å¼ å¼€';
                    else if (isPointing) gestureText = 'æŒ‡å‘';
                    
                    updateDebugStatus(`æ‰‹åŠ¿: ${gestureText} | è·ç¦»: ${targetDistance.toFixed(1)} | æŒå®½: ${sizeRef.toFixed(3)}`, '#00ff00');
                }
                
            } catch (e) {
                console.warn('ç¼©æ”¾æ£€æµ‹é”™è¯¯:', e);
                updateDebugStatus('ç¼©æ”¾æ£€æµ‹å¼‚å¸¸', '#ffff00');
            }
        }

        async function initializeMediaPipe() {
            if (mediaPipeInitialized) return;
            
            const mpStart = performance.now();
            updateDebugStatus('æ­£åœ¨åˆå§‹åŒ–MediaPipe...', '#ffff00');

            try {
                // ç­‰å¾…MediaPipeåº“åŠ è½½å®Œæˆ
                let retryCount = 0;
                const maxRetries = 10;
                const retryDelay = 300;
                
                while (typeof Hands === 'undefined' && retryCount < maxRetries) {
                    console.log(`ç­‰å¾…MediaPipeåº“åŠ è½½... (${retryCount + 1}/${maxRetries})`);
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                    retryCount++;
                }

                if (typeof Hands === 'undefined') {
                    throw new Error('MediaPipe Handsåº“æœªåŠ è½½ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–CDNæœåŠ¡');
                }

                // å¼‚æ­¥åˆå§‹åŒ–Hands
                hands = new Hands({locateFile: (file) => {
                    // ä½¿ç”¨å¤‡ç”¨CDNæº
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,  // 1ä¸ºè½»é‡çº§æ¨¡å‹ï¼Œé€‚åˆç§»åŠ¨ç«¯
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                // åˆå§‹åŒ–Camera - å¢åŠ é”™è¯¯å¤„ç†
                cameraUtils = new Camera(videoElement, {
                    onFrame: async () => {
                        if (hands && hands.send && videoElement.readyState === 4) {
                            try {
                                await hands.send({image: videoElement});
                            } catch (sendError) {
                                console.warn('Hands send error:', sendError);
                                // ä¸æŠ›å‡ºé”™è¯¯ï¼Œç»§ç»­å°è¯•ä¸‹ä¸€å¸§
                            }
                        }
                    },
                    width: 640,
                    height: 480,
                    facingMode: 'user'
                });
                
                // å¯åŠ¨æ‘„åƒå¤´ï¼Œå¢åŠ è¶…æ—¶å¤„ç†
                const startPromise = cameraUtils.start();
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('MediaPipeåˆå§‹åŒ–è¶…æ—¶ï¼Œè¯·æ£€æŸ¥æ‘„åƒå¤´æƒé™')), 15000)
                );
                
                await Promise.race([startPromise, timeoutPromise]);

                mediaPipeInitialized = true;
                console.log(`âœ… MediaPipeåˆå§‹åŒ–æˆåŠŸï¼Œè€—æ—¶: ${(performance.now() - mpStart).toFixed(2)}ms`);
                updateDebugStatus('MediaPipeåˆå§‹åŒ–å®Œæˆ', '#00ff00');
                
            } catch (error) {
                console.error('âŒ MediaPipeåˆå§‹åŒ–å¤±è´¥:', error);
                updateDebugStatus(`MediaPipeé”™è¯¯: ${error.message}`, '#ff0000');
                
                // æä¾›æ›´è¯¦ç»†çš„é”™è¯¯ä¿¡æ¯
                const loadingEl = document.getElementById('loading');
                if (loadingEl) {
                    loadingEl.innerHTML = `MediaPipeåˆå§‹åŒ–å¤±è´¥<br><span style="font-size:0.7rem; color:#fff;">
                        é”™è¯¯: ${error.message}<br><br>
                        è§£å†³æ–¹æ¡ˆ:<br>
                        1. æ£€æŸ¥ç½‘ç»œè¿æ¥<br>
                        2. ç‚¹å‡»"è°ƒè¯•æ‘„åƒå¤´"æµ‹è¯•æƒé™<br>
                        3. åˆ·æ–°é¡µé¢é‡è¯•
                    </span>`;
                }
                
                throw error;
            }
        }

        // ==========================================
        // 4. æ¸²æŸ“å¾ªç¯
        // ==========================================
        let frameCount = 0;
        let lastFPSTime = 0;
        
        function animate() {
            requestAnimationFrame(animate);

            // --- æ›´æ–°ä½ç½®é€»è¾‘ ---
            if (isHandDetected) {
                // å¹³æ»‘æ’å€¼ (Lerp)
                // æ—‹è½¬æ’å€¼
                currentOrbitAngle += (targetOrbitAngle - currentOrbitAngle) * 0.1;
                
                // è·ç¦»æ’å€¼
                // æ ¹æ®è¦æ±‚ï¼šæ¡æ‹³æ‹‰è¿œ(å…ˆæ…¢åå¿«) å’Œ å¼ å¼€é è¿‘(å…ˆå¿«åæ…¢)
                // è¿™ä¸»è¦é€šè¿‡ targetDistance çš„è®¡ç®—å…¬å¼å†³å®šï¼Œè¿™é‡Œåšå¹³æ»‘è¿‡æ¸¡
                currentDistance += (targetDistance - currentDistance) * 0.08;

            } else {
                // æ— æ‰‹åŠ¿æ—¶ï¼Œç¼“æ…¢è‡ªè½¬ï¼Œè·ç¦»å¤ä½
                currentOrbitAngle += autoRotateSpeed;
                // currentDistance += (40 - currentDistance) * 0.05; // å¯é€‰ï¼šè‡ªåŠ¨å¤ä½
            }

            // æ›´æ–°ç›¸æœºä½ç½® (æåæ ‡è½¬ç¬›å¡å°”åæ ‡)
            // y è½´ç¨å¾®æŠ¬é«˜ä¸€ç‚¹ï¼Œä¿¯è§†è§†è§’
            const y = currentDistance * 0.3; 
            const horizontalDist = Math.sqrt(currentDistance * currentDistance - y * y);
            
            camera.position.x = horizontalDist * Math.sin(currentOrbitAngle);
            camera.position.z = horizontalDist * Math.cos(currentOrbitAngle);
            camera.position.y = y;

            camera.lookAt(0, 0, 0);

            // --- ç²’å­åŠ¨ç”» ---
            // è®©æ˜Ÿçƒæœ¬èº«ä¹Ÿåœ¨è‡ªè½¬ï¼Œå¢åŠ åŠ¨æ„Ÿ
            planet.rotation.y += 0.002;

            renderer.render(scene, camera);

            // FPSè®¡ç®—
            frameCount++;
            const now = performance.now();
            if (now - lastFPSTime >= 500) {
                const fps = Math.round((frameCount * 1000) / (now - lastFPSTime));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastFPSTime = now;
                
                const perfIndicator = document.getElementById('perf-indicator');
                if (perfIndicator.style.opacity === '0') {
                    perfIndicator.style.opacity = '1';
                }
            }
        }

        // çª—å£å¤§å°è°ƒæ•´
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;

                loadingEl.style.opacity = '0';

                updateDebugStatus('ç³»ç»Ÿè¿è¡Œæ­£å¸¸', '#00ff00');

            } catch (error) {

                loadingEl.innerHTML = `å¯åŠ¨å¤±è´¥<br><span style="font-size:0.8rem; color:#fff;">é”™è¯¯: ${error.message}</span>`;
                loadingEl.style.color = '#ff4444';
                updateDebugStatus(`å¯åŠ¨å¤±è´¥: ${error.message}`, '#ff0000');
                
                // å¦‚æœæ˜¯æƒé™é—®é¢˜ï¼Œæä¾›æ›´è¯¦ç»†çš„å¸®åŠ©ä¿¡æ¯
                if (error.message.includes('permission') || error.message.includes('æƒé™')) {

                            1. ç‚¹å‡»åœ°å€æ æ‘„åƒå¤´å›¾æ ‡<br>
                            2. é€‰æ‹©"å§‹ç»ˆå…è®¸"<br>
                            3. åˆ·æ–°é¡µé¢<br>
                            æˆ–ç‚¹å‡»ä¸‹æ–¹è°ƒè¯•æŒ‰é’®æ‰‹åŠ¨æµ‹è¯•

                    }, 2000);

        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨å¯åŠ¨
        window.addEventListener('load', () => {

            setTimeout(startApplication, 100);

        document.addEventListener('click', startApplication, { once: true });
