    <script>

        function createScene() {
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);

            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(

                window.innerWidth / window.innerHeight,
                0.1,

            );
            camera.position.set(0, 5, 15);
            camera.lookAt(0, 0, 0);

            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

        function createChristmasTree() {
            const treeGroup = new THREE.Group();
            treeGroup.name = 'treeGroup';

            // 1. åˆ›å»ºçƒä½“ï¼ˆåœ£è¯èŠ‚è£…é¥°çƒï¼‰
            for (let i = 0; i < CONFIG.TREE_PIECES.SPHERES; i++) {
                const geometry = new THREE.SphereGeometry(0.3 + Math.random() * 0.2, 16, 16);

                sphere.userData.originalPos = getRandomTreePosition(i, CONFIG.TREE_PIECES.SPHERES);

                treeObjects.push(sphere);

            // 2. åˆ›å»ºç«‹æ–¹ä½“ï¼ˆå®çŸ³å½¢çŠ¶ï¼‰
            for (let i = 0; i < CONFIG.TREE_PIECES.CUBES; i++) {
                const geometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
                const material = new THREE.MeshStandardMaterial({

                cube.userData.foldedPos = getFoldedPosition(i, CONFIG.TREE_PIECES.CUBES, 'cube');
                cube.userData.targetPos = { ...cube.userData.foldedPos };

                };

            // 3. åˆ›å»ºç³–æœæ£

                // æ·»åŠ ç™½è‰²æ¡çº¹
                const stripeGeometry = new THREE.CylinderGeometry(0.09, 0.09, 0.3, 8);
                const stripeMaterial = new THREE.MeshStandardMaterial({
                    color: CONFIG.COLORS.WHITE,
                    metalness: 0.2,
                    roughness: 0.5
                });
                
                const stripe = new THREE.Mesh(stripeGeometry, stripeMaterial);
                stripe.rotation.z = Math.PI / 2;
                stripe.position.x = 0.3;
                group.add(stripe);

                group.userData.type = 'candy';
                group.userData.originalPos = getRandomTreePosition(i, CONFIG.TREE_PIECES.CANDY);
                group.userData.foldedPos = getFoldedPosition(i, CONFIG.TREE_PIECES.CANDY, 'candy');
                group.userData.targetPos = { ...group.userData.foldedPos };
                group.userData.rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02
                };
                
                setMeshPosition(group, group.userData.foldedPos);

            for (let i = 0; i < CONFIG.TREE_PIECES.PHOTOS; i++) {

                photo.userData.targetPos = { ...photo.userData.foldedPos };
                photo.userData.scale = { x: 1, y: 1, z: 1 };
                photo.userData.targetScale = { x: 1, y: 1, z: 1 };
                photo.userData.rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.01,
                    y: (Math.random() - 0.5) * 0.01
                };
                
                setMeshPosition(photo, photo.userData.foldedPos);
                treeGroup.add(photo);
                treeObjects.push(photo);

            scene.add(treeGroup);

        // è¾…åŠ©å‡½æ•°ï¼šè·å–éšæœºæ ‘ä½ç½®
        function getRandomTreePosition(index, total) {
            const angle = (index / total) * Math.PI * 2;
            const radius = 2 + Math.random() * 3;
            const height = -2 + Math.random() * 6;
            
            return {
                x: Math.cos(angle) * radius,
                y: height,
                z: Math.sin(angle) * radius
            };
        }

        // è¾…åŠ©å‡½æ•°ï¼šè·å–åˆæ‹¢æ€ä½ç½®ï¼ˆåœ†é”¥å½¢ï¼‰
        function getFoldedPosition(index, total, type) {
            const layer = index / total;  // 0 åˆ° 1
            const height = -3 + layer * 6; // -3 åˆ° 3
            const radius = (1 - layer) * (type === 'photo' ? 0.8 : 1.2); // åº•éƒ¨å®½é¡¶éƒ¨çª„
            
            const angleInLayer = (index % Math.max(1, Math.floor(total / 3))) / Math.max(1, Math.floor(total / 3)) * Math.PI * 2;
            
            return {
                x: Math.cos(angleInLayer) * radius,
                y: height,
                z: Math.sin(angleInLayer) * radius
            };
        }

        // è¾…åŠ©å‡½æ•°ï¼šè®¾ç½®ç‰©ä½“ä½ç½®
        function setMeshPosition(mesh, pos) {
            mesh.position.set(pos.x, pos.y, pos.z);

        // è®¾ç½®åæœŸå¤„ç†ï¼ˆè¾‰å…‰æ•ˆæœï¼‰
        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);
            
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            // è¾‰å…‰é€šé“
            bloomPass = new THREE.UnrealBloomPass(

                1.5,  // å¼ºåº¦
                0.4,  // åŠå¾„
                0.85  // é˜ˆå€¼
            );
            composer.addPass(bloomPass);
        }

        // ==================== çŠ¶æ€åˆ‡æ¢ ====================
        function switchState(newState) {
            if (currentState === newState || isAnimating) return;

            isAnimating = true;
            currentState = newState;

            const duration = CONFIG.ANIMATION.DURATION * 1000;
            const startTime = Date.now();

            // è®¾ç½®ç›®æ ‡ä½ç½®
            treeObjects.forEach((obj, index) => {
                if (newState === TreeStates.FOLDED) {
                    obj.userData.targetPos = { ...obj.userData.foldedPos };
                    obj.userData.targetScale = { x: 1, y: 1, z: 1 };
                } else if (newState === TreeStates.SCATTERED) {
                    obj.userData.targetPos = { ...obj.userData.originalPos };
                    obj.userData.targetScale = { x: 1, y: 1, z: 1 };
                } else if (newState === TreeStates.PHOTO_FOCUS) {
                    if (obj.userData.type === 'photo' && obj.userData.index === selectedPhoto) {
                        obj.userData.targetPos = { x: 0, y: 0, z: 5 };
                        obj.userData.targetScale = { x: 2.5, y: 2.5, z: 2.5 };
                    } else {
                        obj.userData.targetPos = { ...obj.userData.originalPos };
                        obj.userData.targetScale = { x: 0.3, y: 0.3, z: 0.3 };
                    }
                }
            });

            // æ‰§è¡ŒåŠ¨ç”»
            function animateState() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // ä½¿ç”¨ç¼“åŠ¨å‡½æ•°
                const eased = easeInOutCubic(progress);

                treeObjects.forEach(obj => {
                    // ä½ç½®æ’å€¼
                    obj.position.x = lerp(obj.position.x, obj.userData.targetPos.x, eased);
                    obj.position.y = lerp(obj.position.y, obj.userData.targetPos.y, eased);
                    obj.position.z = lerp(obj.position.z, obj.userData.targetPos.z, eased);

                    // ç¼©æ”¾æ’å€¼
                    if (obj.userData.targetScale) {
                        obj.scale.x = lerp(obj.scale.x, obj.userData.targetScale.x, eased);
                        obj.scale.y = lerp(obj.scale.y, obj.userData.targetScale.y, eased);
                        obj.scale.z = lerp(obj.scale.z, obj.userData.targetScale.z, eased);
                    }
                });

                if (progress < 1) {
                    requestAnimationFrame(animateState);
                } else {
                    isAnimating = false;
                    updateTreeStateDisplay();
                    showToast(getStateName(newState));
                    
                    // å¦‚æœæ˜¯ç…§ç‰‡ç„¦ç‚¹æ€ï¼Œçªå‡ºæ˜¾ç¤ºé€‰ä¸­ç…§ç‰‡
                    if (newState === TreeStates.PHOTO_FOCUS && selectedPhoto !== null) {
                        highlightSelectedPhoto();
                    }
                }
            }

            animateState();
        }

        // ç¼“åŠ¨å‡½æ•°
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // çº¿æ€§æ’å€¼
        function lerp(start, end, t) {
            return start + (end - start) * t;
        }

        // ==================== æ‰‹åŠ¿è¯†åˆ« ====================

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handLandmarks = results.multiHandLandmarks[0];
                detectGesture();

        function detectGesture() {
            if (!handLandmarks) return;

            const landmarks = handLandmarks;
            
            // å…³é”®ç‚¹
            const thumbTip = landmarks[4];   // æ‹‡æŒ‡æŒ‡å°–
            const indexTip = landmarks[8];   // é£ŸæŒ‡æŒ‡å°–
            const middleTip = landmarks[12]; // ä¸­æŒ‡æŒ‡å°–
            const ringTip = landmarks[16];   // æ— åæŒ‡æŒ‡å°–
            const pinkyTip = landmarks[20];  // å°æŒ‡æŒ‡å°–
            const wrist = landmarks[0];      // æ‰‹è…•
            const indexBase = landmarks[5];  // é£ŸæŒ‡æ ¹éƒ¨

            // è®¡ç®—è·ç¦»
            const dist = (p1, p2) => Math.sqrt(
                Math.pow(p1.x - p2.x, 2) + 
                Math.pow(p1.y - p2.y, 2) + 
                Math.pow(p1.z - p2.z, 2)
            );

            const thumbDist = dist(thumbTip, wrist);
            const indexDist = dist(indexTip, wrist);
            const middleDist = dist(middleTip, wrist);
            const ringDist = dist(ringTip, wrist);
            const pinkyDist = dist(pinkyTip, wrist);
            
            const thumbIndexDist = dist(thumbTip, indexTip);
            const indexMiddleDist = dist(indexTip, middleTip);

            // æ‰‹åŠ¿åˆ¤æ–­é€»è¾‘
            let detectedGesture = null;

            // æ¡æ‹³ï¼šæ‰€æœ‰æ‰‹æŒ‡éƒ½å¼¯æ›²ï¼ˆè·ç¦»æ‰‹è…•è¿‘ï¼‰
            if (thumbDist < 0.08 && indexDist < 0.08 && middleDist < 0.08 && 
                ringDist < 0.08 && pinkyDist < 0.08) {
                detectedGesture = 'fist';
                if (currentState !== TreeStates.FOLDED && !isAnimating) {
                    switchState(TreeStates.FOLDED);
                }
            }
            // äº”æŒ‡å¼ å¼€ï¼šæ‰€æœ‰æ‰‹æŒ‡éƒ½ä¼¸ç›´ï¼ˆè·ç¦»æ‰‹è…•è¿œï¼‰
            else if (thumbDist > 0.1 && indexDist > 0.1 && middleDist > 0.1 && 
                     ringDist > 0.1 && pinkyDist > 0.1) {
                detectedGesture = 'open';
                if (currentState !== TreeStates.SCATTERED && !isAnimating) {
                    switchState(TreeStates.SCATTERED);
                }
            }
            // æŠ“å–åŠ¨ä½œï¼šé£ŸæŒ‡å’Œæ‹‡æŒ‡è·ç¦»è¿‘ï¼Œå…¶ä»–æ‰‹æŒ‡å¼¯æ›²
            else if (thumbIndexDist < 0.1 && indexMiddleDist > 0.05 &&
                     middleDist < 0.09 && ringDist < 0.09 && pinkyDist < 0.09) {
                detectedGesture = 'grab';
                
                // å¦‚æœåœ¨æ•£å¼€æ€ï¼Œå°è¯•é€‰æ‹©ç…§ç‰‡
                if (currentState === TreeStates.SCATTERED && !isAnimating) {
                    selectNearestPhoto();
                    if (selectedPhoto !== null) {
                        switchState(TreeStates.PHOTO_FOCUS);
                    }
                }
            }
            // æ—‹è½¬æ‰‹åŠ¿ï¼šæ‰‹åœ¨æ•£å¼€æ€ä¸‹ç§»åŠ¨
            else if (currentState === TreeStates.SCATTERED && handSpeed > 0.02) {
                detectedGesture = 'rotate';
                // ç›¸æœºæ—‹è½¬å·²ç»åœ¨updateHandMetricsä¸­å¤„ç†
            }

            updateGestureDisplay(detectedGesture);
        }

        function updateHandMetrics() {
            if (!handLandmarks) return;

            // æ‰‹éƒ¨ä¸­å¿ƒ
            const center = handLandmarks[9];
            const currentX = (center.x - 0.5) * 8;
            const currentY = -(center.y - 0.5) * 6;
            const currentZ = (center.z + 0.5) * 4;

            // è®¡ç®—æ‰‹é€Ÿï¼ˆç”¨äºæ—‹è½¬ï¼‰
            if (prevHandPos.x !== 0) {
                const dx = currentX - prevHandPos.x;
                const dy = currentY - prevHandPos.y;
                const dz = currentZ - prevHandPos.z;
                
                handVelocity.x = dx;
                handVelocity.y = dy;
                handVelocity.z = dz;
                
                handSpeed = Math.sqrt(dx*dx + dy*dy + dz*dz);

                // åœ¨æ•£å¼€æ€ä¸‹ï¼Œæ ¹æ®æ‰‹é€Ÿè°ƒæ•´ç›¸æœºæ—‹è½¬
                if (currentState === TreeStates.SCATTERED && handSpeed > 0.01) {
                    targetCameraRotation.y += dx * 0.5;
                    targetCameraRotation.x += dy * 0.3;
                    
                    // é™åˆ¶Xè½´æ—‹è½¬
                    targetCameraRotation.x = Math.max(-Math.PI/3, Math.min(Math.PI/3, targetCameraRotation.x));
                }
            }

            prevHandPos.x = currentX;
            prevHandPos.y = currentY;
            prevHandPos.z = currentZ;
        }

        function selectNearestPhoto() {
            if (photoTextures.length === 0) {
                showToast('è¯·å…ˆä¸Šä¼ ç…§ç‰‡', true);
                selectedPhoto = null;
                return;
            }

            // æ‰¾åˆ°æ‰€æœ‰ç…§ç‰‡å¯¹è±¡
            const photoObjects = treeObjects.filter(obj => obj.userData.type === 'photo' && obj.userData.hasTexture);
            
            if (photoObjects.length === 0) {
                showToast('æ²¡æœ‰å¯ç”¨çš„ç…§ç‰‡', true);
                selectedPhoto = null;
                return;
            }

            // é€‰æ‹©æœ€è¿‘çš„ç…§ç‰‡
            let nearestPhoto = null;
            let minDistance = Infinity;

            photoObjects.forEach(photo => {
                const distance = photo.position.distanceTo(new THREE.Vector3(0, 0, 0));
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestPhoto = photo;

            if (nearestPhoto) {
                selectedPhoto = nearestPhoto.userData.index;
                showToast(`é€‰ä¸­ç…§ç‰‡ #${selectedPhoto + 1}`);
            }
        }

            treeObjects.forEach(obj => {

        function handleFileUpload(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            showLoading(`æ­£åœ¨å¤„ç† ${files.length} å¼ ç…§ç‰‡...`);

            let processed = 0;
            const photoObjects = treeObjects.filter(obj => obj.userData.type === 'photo');

            files.forEach((file, index) => {
                if (index >= photoObjects.length) {
                    showToast('ç…§ç‰‡æ•°é‡è¶…è¿‡å¯ç”¨ä½ç½®', true);
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const loader = new THREE.TextureLoader();
                    loader.load(e.target.result, (texture) => {
                        const photoObj = photoObjects[index];
                        
                        // æ›´æ–°æè´¨
                        photoObj.material.map = texture;
                        photoObj.material.color = new THREE.Color(0xffffff);
                        photoObj.material.emissive = new THREE.Color(CONFIG.COLORS.GOLD);
                        photoObj.material.emissiveIntensity = 0.2;
                        photoObj.material.needsUpdate = true;

                        // æ ‡è®°ä¸ºæœ‰çº¹ç†
                        photoObj.userData.hasTexture = true;
                        
                        // å­˜å‚¨çº¹ç†
                        photoTextures.push({
                            index: index,
                            texture: texture,
                            object: photoObj
                        });

                        processed++;
                        
                        if (processed === Math.min(files.length, photoObjects.length)) {
                            hideLoading();
                            updatePhotoCount();
                            showToast(`æˆåŠŸä¸Šä¼  ${processed} å¼ ç…§ç‰‡`);
                            
                            // è‡ªåŠ¨åˆ‡æ¢åˆ°æ•£å¼€æ€å±•ç¤º
                            if (currentState === TreeStates.FOLDED && !isAnimating) {
                                setTimeout(() => switchState(TreeStates.SCATTERED), 500);
                            }
                        }
                    });
                };
                reader.readAsDataURL(file);
            });
        }

        // ==================== åŠ¨ç”»å¾ªç¯ ====================
        function animate() {
            requestAnimationFrame(animate);

            // è®¡ç®—æ—¶é—´å·®
            const now = performance.now();
            const deltaTime = (now - lastFrameTime) / 1000;
            lastFrameTime = now;

            // æ›´æ–°ç‰©ä½“åŠ¨ç”»ï¼ˆæ—‹è½¬ã€æ¼‚æµ®ï¼‰
            if (!isAnimating) {
                treeObjects.forEach(obj => {
                    // æ ¹æ®çŠ¶æ€è°ƒæ•´åŠ¨ç”»å¼ºåº¦
                    let animationFactor = 1;
                    if (currentState === TreeStates.FOLDED) animationFactor = 0.3;
                    else if (currentState === TreeStates.PHOTO_FOCUS) animationFactor = 0.2;

                    // æ—‹è½¬åŠ¨ç”»
                    if (obj.userData.rotationSpeed) {
                        obj.rotation.x += obj.userData.rotationSpeed.x * animationFactor;
                        obj.rotation.y += obj.userData.rotationSpeed.y * animationFactor;
                    }

                    // æ¼‚æµ®åŠ¨ç”»ï¼ˆä»…åœ¨æ•£å¼€æ€å’Œç…§ç‰‡ç„¦ç‚¹æ€ï¼‰
                    if (currentState !== TreeStates.FOLDED && obj.userData.type !== 'photo') {
                        obj.position.y += Math.sin(now * 0.001 + obj.userData.index) * 0.002 * animationFactor;
                    }

                    // ç…§ç‰‡ç„¦ç‚¹æ€ä¸‹çš„ç‰¹æ®Šå¤„ç†
                    if (currentState === TreeStates.PHOTO_FOCUS && obj.userData.type === 'photo') {
                        if (obj.userData.index === selectedPhoto) {
                            // é€‰ä¸­çš„ç…§ç‰‡è½»å¾®æ—‹è½¬
                            obj.rotation.y = Math.sin(now * 0.001) * 0.1;
                        } else {
                            // å…¶ä»–ç…§ç‰‡ç¼©å°å¹¶è¿œç¦»
                            obj.scale.multiplyScalar(0.99);
                            if (obj.scale.x < 0.1) obj.scale.set(0.1, 0.1, 0.1);
                        }
                    }
                });
            }

            // å¹³æ»‘ç›¸æœºæ—‹è½¬
            cameraRotation.x = lerp(cameraRotation.x, targetCameraRotation.x, 0.1);
            cameraRotation.y = lerp(cameraRotation.y, targetCameraRotation.y, 0.1);

            // åº”ç”¨ç›¸æœºæ—‹è½¬
            const distance = 15;
            camera.position.x = Math.sin(cameraRotation.y) * distance;
            camera.position.z = Math.cos(cameraRotation.y) * distance;
            camera.position.y = 5 + Math.sin(cameraRotation.x) * 3;
            camera.lookAt(0, 0, 0);

            // æ¸²æŸ“ï¼ˆä½¿ç”¨åæœŸå¤„ç†ï¼‰
            if (composer) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }

            // æ›´æ–°FPS
            updateFPS(now);
        }

        function updateFPS(now) {
            frameCount++;
            
            if (now - fpsUpdateTimer >= 1000) {
                fps = Math.round((frameCount * 1000) / (now - fpsUpdateTimer));
                const fpsEl = document.getElementById('fpsCounter');
                if (fpsEl) {
                    fpsEl.textContent = `${fps} FPS`;
                }
                frameCount = 0;
                fpsUpdateTimer = now;
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('stateToast');
            toast.textContent = message;
            toast.className = isError ? 'error show' : 'show';
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function showLoading(text) {
            const loading = document.getElementById('loadingIndicator');
            const textEl = document.getElementById('loadingText');
            textEl.textContent = text;
            loading.style.display = 'block';
        }

        function hideLoading() {
            const loading = document.getElementById('loadingIndicator');
            loading.style.display = 'none';
        }

        function showError(message) {
            showToast(message, true);
        }

        function getStateName(state) {
            const names = {
                [TreeStates.FOLDED]: 'âœ¨ åˆæ‹¢æ€ - åœ£è¯æ ‘æˆå½¢',
                [TreeStates.SCATTERED]: 'ğŸ„ æ•£å¼€æ€ - å…ƒç´ æ¼‚æµ®',
                [TreeStates.PHOTO_FOCUS]: 'ğŸ“¸ ç…§ç‰‡æ”¾å¤§æ€'
            };
            return names[state] || state;
        }

        // ==================== è‡ªåŠ¨æ¨¡å¼ ====================
        function startAutoMode() {
            document.getElementById('gestureStatus').innerHTML = '<span class="camera-status"></span>è‡ªåŠ¨æ¨¡å¼';
            
            // è‡ªåŠ¨å¾ªç¯æ¼”ç¤º
            const autoCycle = () => {
                if (isAnimating) return;
                
                const states = [TreeStates.FOLDED, TreeStates.SCATTERED];
                if (photoTextures.length > 0) {
                    states.push(TreeStates.PHOTO_FOCUS);
                    if (currentState === TreeStates.PHOTO_FOCUS) {
                        selectedPhoto = (selectedPhoto + 1) % photoTextures.length;
                    }
                }
                
                const currentIndex = states.indexOf(currentState);
                const nextState = states[(currentIndex + 1) % states.length];
                
                switchState(nextState);
            };

            // æ¯8ç§’è‡ªåŠ¨åˆ‡æ¢ä¸€æ¬¡
            setInterval(autoCycle, 8000);
            
            // ç«‹å³å¼€å§‹
            setTimeout(autoCycle, 2000);
        }

        // ==================== çª—å£è°ƒæ•´ ====================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // ==================== å¯åŠ¨åº”ç”¨ ====================
        window.addEventListener('load', init);
    </script>
