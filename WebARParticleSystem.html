    <!-- Three.js - ä½¿ç”¨ unpkg ç¡®ä¿ç¨³å®šåŠ è½½ -->
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

    <script>
        // ==================== æ ¸å¿ƒé…ç½® ====================
        const CONFIG = {

            PARTICLE_COLOR: 0x00FFFF,
            PARTICLE_SIZE: 2.5,
            PHYSICS: {

            },
            GESTURES: {

            },

        };

        // ==================== å…¨å±€å˜é‡ ====================
        let scene, camera, renderer, particles;
        let particleSystem;
        let cameraVideo, hands, cameraObj;
        
        // ç‰©ç†çŠ¶æ€
        let currentPosition, targetPosition, velocity, acceleration;
        
        // æ‰‹åŠ¿çŠ¶æ€
        let currentGesture = 'open';
        let handLandmarks = null;
        let handVelocity = { x: 0, y: 0, z: 0 };
        let prevHandPos = { x: 0, y: 0, z: 0 };
        let handSpeed = 0;
        let palmArea = 0;
        
        // äº¤äº’çŠ¶æ€
        let isCameraActive = false;

        // æ–‡å­—å½¢çŠ¶æ•°æ®
        let textPoints = [];
        
        // ==================== åˆå§‹åŒ–ç³»ç»Ÿ ====================
        function init() {
            showLoading('æ­£åœ¨åˆ›å»º3Dåœºæ™¯...');
            
            // 1. åˆ›å»ºThree.jsåœºæ™¯
            createScene();
            
            // 2. åˆ›å»ºç²’å­ç³»ç»Ÿ
            createParticleSystem();
            
            // 3. ç”Ÿæˆæ–‡å­—å½¢çŠ¶æ•°æ®
            generateTextShape();
            
            // 4. å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
            
            // 5. è¯·æ±‚æ‘„åƒå¤´æƒé™
            setTimeout(() => {

        // ==================== åœºæ™¯åˆ›å»º ====================
        function createScene() {
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;
            
            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvasContainer').appendChild(renderer.domElement);
            
            // çª—å£è°ƒæ•´
            window.addEventListener('resize', onWindowResize);
        }
        
        // ==================== ç²’å­ç³»ç»Ÿåˆ›å»º ====================
        function createParticleSystem() {
            const count = CONFIG.PARTICLE_COUNT;
            
            // åˆ›å»ºå‡ ä½•ä½“
            const geometry = new THREE.BufferGeometry();
            
            // åˆ†é…æ•°ç»„
            currentPosition = new Float32Array(count * 3);
            targetPosition = new Float32Array(count * 3);
            velocity = new Float32Array(count * 3);
            acceleration = new Float32Array(count * 3);
            
            // åˆå§‹ä½ç½®ï¼šçƒå½¢åˆ†å¸ƒ
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // çƒå½¢åˆ†å¸ƒ
                const radius = 2.0;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                currentPosition[i3] = x;
                currentPosition[i3 + 1] = y;
                currentPosition[i3 + 2] = z;
                
                targetPosition[i3] = x;
                targetPosition[i3 + 1] = y;
                targetPosition[i3 + 2] = z;
                
                velocity[i3] = (Math.random() - 0.5) * 0.5;
                velocity[i3 + 1] = (Math.random() - 0.5) * 0.5;
                velocity[i3 + 2] = (Math.random() - 0.5) * 0.5;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(currentPosition, 3));
            
            // æè´¨
            const material = new THREE.PointsMaterial({
                color: CONFIG.PARTICLE_COLOR,
                size: CONFIG.PARTICLE_SIZE,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            
            // åˆ›å»ºç²’å­ç³»ç»Ÿ
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // åˆ›å»ºç‰©ç†ç®¡ç†å™¨
            particleSystem = {
                geometry: geometry,
                count: count,
                state: 'sphere', // å½“å‰çŠ¶æ€
                transition: 0 // è¿‡æ¸¡è¿›åº¦
            };
        }
        
        // ==================== æ–‡å­—å½¢çŠ¶ç”Ÿæˆ ====================
        function generateTextShape() {
            // åˆ›å»ºç¦»å±Canvasç”Ÿæˆæ–‡å­—
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 200;
            
            // ç»˜åˆ¶æ–‡å­—
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 60px "Segoe UI", Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('æˆ‘æ˜¯ Mok', canvas.width / 2, canvas.height / 2);
            
            // è·å–åƒç´ æ•°æ®
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // é‡‡æ ·æ–‡å­—ç‚¹
            textPoints = [];
            const step = 2; // é‡‡æ ·æ­¥é•¿
            
            for (let y = 0; y < canvas.height; y += step) {
                for (let x = 0; x < canvas.width; x += step) {
                    const index = (y * canvas.width + x) * 4;
                    if (data[index] > 128) { // ç™½è‰²åƒç´ 
                        // æ˜ å°„åˆ°3Dç©ºé—´
                        const px = (x - canvas.width / 2) * 0.02;
                        const py = -(y - canvas.height / 2) * 0.02;
                        const pz = (Math.random() - 0.5) * 0.5;
                        textPoints.push({ x: px, y: py, z: pz });
                    }
                }
            }
            
            // å¦‚æœç‚¹å¤ªå°‘ï¼Œè¡¥å……éšæœºç‚¹
            while (textPoints.length < 3000) {
                textPoints.push({
                    x: (Math.random() - 0.5) * 4,
                    y: (Math.random() - 0.5) * 2,
                    z: (Math.random() - 0.5) * 0.5
                });
            }
        }
        
        // ==================== å½¢æ€è®¡ç®—å‡½æ•° ====================
        function updateTargetsForGesture(gesture) {
            const count = CONFIG.PARTICLE_COUNT;
            
            switch (gesture) {
                case 'open': // çƒå½¢
                    updateSphereTargets();
                    break;
                case 'scissors': // æ–‡å­—
                    updateTextTargets();
                    break;
                case 'fist': // åœ†ç¯
                    updateRingTargets();
                    break;
                case 'point': // æ˜Ÿå½¢
                    updateStarTargets();
                    break;
                case 'thumbsUp': // çˆ±å¿ƒ
                    updateHeartTargets();
                    break;
            }
        }
        
        function updateSphereTargets() {
            const count = CONFIG.PARTICLE_COUNT;
            const time = Date.now() * 0.001;
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // çƒå½¢åˆ†å¸ƒ + åŠ¨æ€è„‰åŠ¨
                const phi = Math.acos(-1 + (2 * i) / count);
                const theta = Math.sqrt(count * Math.PI) * phi;
                
                // æ·»åŠ åŠ¨æ€æ•ˆæœ
                const pulse = 0.2 + 0.1 * Math.sin(time * 2 + i * 0.1);
                const radius = 2.5 + pulse;
                
                targetPosition[i3] = radius * Math.sin(phi) * Math.cos(theta);
                targetPosition[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                targetPosition[i3 + 2] = radius * Math.cos(phi);
            }
        }
        
        function updateTextTargets() {
            const count = CONFIG.PARTICLE_COUNT;
            const textCount = textPoints.length;
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                if (i < textCount) {
                    const point = textPoints[i];
                    targetPosition[i3] = point.x;
                    targetPosition[i3 + 1] = point.y;
                    targetPosition[i3 + 2] = point.z;
                } else {
                    // å‰©ä½™ç²’å­åˆ†å¸ƒåœ¨æ–‡å­—å‘¨å›´
                    const idx = i - textCount;
                    const angle = (idx / (count - textCount)) * Math.PI * 2;
                    const radius = 3.0;
                    targetPosition[i3] = Math.cos(angle) * radius;
                    targetPosition[i3 + 1] = Math.sin(angle) * radius * 0.3;
                    targetPosition[i3 + 2] = (Math.random() - 0.5) * 0.5;
                }
            }
        }
        
        function updateRingTargets() {
            const count = CONFIG.PARTICLE_COUNT;
            const time = Date.now() * 0.001;
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                const angle = (i / count) * Math.PI * 2;
                const radius = 2.0 + 0.3 * Math.sin(time * 3 + i * 0.05);
                
                targetPosition[i3] = Math.cos(angle) * radius;
                targetPosition[i3 + 1] = Math.sin(angle) * radius;
                targetPosition[i3 + 2] = Math.sin(angle * 2 + time) * 0.5;
            }
        }
        
        function updateStarTargets() {
            const count = CONFIG.PARTICLE_COUNT;
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                const angle = (i / count) * Math.PI * 2;
                const starPoints = 5;
                const radius = 2.5;
                
                // æ˜Ÿå½¢å…¬å¼
                const k = Math.floor(angle / (Math.PI / starPoints));
                const r = (k % 2 === 0) ? radius : radius * 0.4;
                const a = angle;
                
                targetPosition[i3] = Math.cos(a) * r;
                targetPosition[i3 + 1] = Math.sin(a) * r;
                targetPosition[i3 + 2] = (Math.random() - 0.5) * 0.3;
            }
        }
        
        function updateHeartTargets() {
            const count = CONFIG.PARTICLE_COUNT;
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                const t = (i / count) * Math.PI * 2;
                
                // å¿ƒå½¢å‚æ•°æ–¹ç¨‹
                const scale = 1.8;
                const x = scale * 16 * Math.pow(Math.sin(t), 3);
                const y = scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                const z = (Math.random() - 0.5) * 0.5;
                
                targetPosition[i3] = x * 0.15;
                targetPosition[i3 + 1] = y * 0.15;
                targetPosition[i3 + 2] = z;
            }
        }
        
        // ==================== ç‰©ç†å¼•æ“ ====================
        function updatePhysics(deltaTime) {
            const count = CONFIG.PARTICLE_COUNT;
            const dt = Math.min(deltaTime, 0.05); // é™åˆ¶æœ€å¤§æ—¶é—´æ­¥é•¿
            
            // æ›´æ–°ç›®æ ‡ä½ç½®ï¼ˆåŸºäºå½“å‰æ‰‹åŠ¿ï¼‰
            updateTargetsForGesture(currentGesture);
            
            // ç‰©ç†è®¡ç®—
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // å½“å‰ä½ç½®
                const cx = currentPosition[i3];
                const cy = currentPosition[i3 + 1];
                const cz = currentPosition[i3 + 2];
                
                // ç›®æ ‡ä½ç½®
                const tx = targetPosition[i3];
                const ty = targetPosition[i3 + 1];
                const tz = targetPosition[i3 + 2];
                
                // é€Ÿåº¦
                let vx = velocity[i3];
                let vy = velocity[i3 + 1];
                let vz = velocity[i3 + 2];
                
                // è®¡ç®—æœå‘ç›®æ ‡çš„åŠ é€Ÿåº¦
                const dx = tx - cx;
                const dy = ty - cy;
                const dz = tz - cz;
                
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                
                if (dist > 0.01) {
                    // å¸å¼•åŠ›
                    const attraction = CONFIG.PHYSICS.ATTRACTION * Math.min(dist * 0.5, 2.0);
                    acceleration[i3] = (dx / dist) * attraction;
                    acceleration[i3 + 1] = (dy / dist) * attraction;
                    acceleration[i3 + 2] = (dz / dist) * attraction;
                } else {
                    acceleration[i3] = 0;
                    acceleration[i3 + 1] = 0;
                    acceleration[i3 + 2] = 0;
                }
                
                // åº”ç”¨æ‰‹åŠ¿äº¤äº’åŠ›
                if (handLandmarks) {
                    applyGestureForces(i3, cx, cy, cz, vx, vy, vz);
                }
                
                // æ›´æ–°é€Ÿåº¦ï¼ˆåŠ é€Ÿåº¦ç§¯åˆ†ï¼‰
                vx += acceleration[i3] * dt;
                vy += acceleration[i3 + 1] * dt;
                vz += acceleration[i3 + 2] * dt;
                
                // åº”ç”¨é˜»å°¼
                vx *= CONFIG.PHYSICS.DAMPING;
                vy *= CONFIG.PHYSICS.DAMPING;
                vz *= CONFIG.PHYSICS.DAMPING;
                
                // é™åˆ¶æœ€å¤§é€Ÿåº¦
                const speed = Math.sqrt(vx*vx + vy*vy + vz*vz);
                if (speed > CONFIG.PHYSICS.MAX_VELOCITY) {
                    const scale = CONFIG.PHYSICS.MAX_VELOCITY / speed;
                    vx *= scale;
                    vy *= scale;
                    vz *= scale;
                }
                
                // æ›´æ–°ä½ç½®
                currentPosition[i3] = cx + vx * dt;
                currentPosition[i3 + 1] = cy + vy * dt;
                currentPosition[i3 + 2] = cz + vz * dt;
                
                // ä¿å­˜é€Ÿåº¦
                velocity[i3] = vx;
                velocity[i3 + 1] = vy;
                velocity[i3 + 2] = vz;
            }
            
            // æ›´æ–°å‡ ä½•ä½“
            particles.geometry.attributes.position.needsUpdate = true;
        }
        
        // ==================== æ‰‹åŠ¿äº¤äº’åŠ› ====================
        function applyGestureForces(i3, cx, cy, cz, vx, vy, vz) {
            if (!handLandmarks || handSpeed < 0.01) return;
            
            // æ‰‹éƒ¨ä¸­å¿ƒä½ç½®ï¼ˆå½’ä¸€åŒ–åˆ°3Dç©ºé—´ï¼‰
            const handCenter = handLandmarks[9];
            const handX = (handCenter.x - 0.5) * 8;
            const handY = -(handCenter.y - 0.5) * 6;
            const handZ = (handCenter.z + 0.5) * 4;
            
            // è®¡ç®—ç²’å­åˆ°æ‰‹çš„è·ç¦»
            const dx = cx - handX;
            const dy = cy - handY;
            const dz = cz - handZ;
            const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
            
            // æŒ¥æ‰‹é£æš´æ•ˆæœ
            if (handSpeed > 0.05 && dist < 4.0) {
                const stormForce = CONFIG.PHYSICS.STORM_FORCE * handSpeed * Math.max(0, 1 - dist / 4);
                
                // åŸºäºæŒ¥åŠ¨æ–¹å‘çš„æ¨åŠ›
                acceleration[i3] += (dx / dist) * stormForce * 0.1;
                acceleration[i3 + 1] += (dy / dist) * stormForce * 0.1;
                acceleration[i3 + 2] += (dz / dist) * stormForce * 0.1;
            }
            
            // æ¨æ‹‰æ•ˆæœï¼ˆåŸºäºæ‰‹æŒå¤§å°/æ·±åº¦ï¼‰
            if (palmArea > 0) {
                const depthForce = (palmArea - 0.05) * 20;
                acceleration[i3 + 2] += depthForce * 0.01;
            }
        }
        
        // ==================== çˆ†ç‚¸ç‰¹æ•ˆ ====================
        function triggerExplosion() {
            const count = CONFIG.PARTICLE_COUNT;
            const force = CONFIG.PHYSICS.EXPLOSION_FORCE;
            
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                
                // éšæœºçˆ†ç‚¸æ–¹å‘
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                velocity[i3] += force * Math.sin(phi) * Math.cos(theta);
                velocity[i3 + 1] += force * Math.sin(phi) * Math.sin(theta);
                velocity[i3 + 2] += force * Math.cos(phi);
            }
        }
        
        // ==================== æ‰‹åŠ¿è¯†åˆ« ====================
        function detectGesture() {
            if (!handLandmarks) return null;
            
            const landmarks = handLandmarks;
            
            // å…³é”®ç‚¹
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const middleTip = landmarks[12];
            const ringTip = landmarks[16];
            const pinkyTip = landmarks[20];
            const wrist = landmarks[0];
            
            // è®¡ç®—è·ç¦»
            const dist = (p1, p2) => Math.sqrt(
                Math.pow(p1.x - p2.x, 2) + 
                Math.pow(p1.y - p2.y, 2) + 
                Math.pow(p1.z - p2.z, 2)
            );
            
            const thumbIndex = dist(thumbTip, indexTip);
            const indexMiddle = dist(indexTip, middleTip);
            const thumbWrist = dist(thumbTip, wrist);
            const indexWrist = dist(indexTip, wrist);
            const middleWrist = dist(middleTip, wrist);
            const ringWrist = dist(ringTip, wrist);
            const pinkyWrist = dist(pinkyTip, wrist);
            
            // æ‰‹åŠ¿åˆ¤æ–­é€»è¾‘
            if (thumbWrist < 0.08 && indexWrist < 0.08 && middleWrist < 0.08 && 
                ringWrist < 0.08 && pinkyWrist < 0.08) {
                return 'fist'; // æ¡æ‹³
            }
            
            if (thumbIndex > 0.12 && indexMiddle > 0.1 && thumbWrist > 0.2) {
                return 'point'; // é£ŸæŒ‡
            }
            
            if (thumbIndex > 0.1 && indexMiddle > 0.08 && 
                thumbWrist > 0.15 && indexWrist > 0.15) {
                return 'scissors'; // å‰ªåˆ€æ‰‹
            }
            
            if (thumbWrist > 0.15 && indexWrist < 0.08 && middleWrist < 0.08) {
                return 'thumbsUp'; // ç«–å¤§æ‹‡æŒ‡
            }
            
            if (thumbWrist > 0.1 && indexWrist > 0.1 && middleWrist > 0.1 && 
                ringWrist > 0.1 && pinkyWrist > 0.1) {
                return 'open'; // å¼ æ‰‹
            }
            
            return null;
        }
        
        function updateHandMetrics() {
            if (!handLandmarks) {
                handSpeed = 0;
                palmArea = 0;
                return;
            }
            
            // æ‰‹éƒ¨ä¸­å¿ƒ
            const center = handLandmarks[9];
            const currentX = (center.x - 0.5) * 8;
            const currentY = -(center.y - 0.5) * 6;
            const currentZ = (center.z + 0.5) * 4;
            
            // è®¡ç®—æ‰‹é€Ÿ
            if (prevHandPos.x !== 0) {
                const dx = currentX - prevHandPos.x;
                const dy = currentY - prevHandPos.y;
                const dz = currentZ - prevHandPos.z;
                handSpeed = Math.sqrt(dx*dx + dy*dy + dz*dz) * 10;
            }
            
            prevHandPos.x = currentX;
            prevHandPos.y = currentY;
            prevHandPos.z = currentZ;
            
            // è®¡ç®—æ‰‹æŒé¢ç§¯ï¼ˆé€šè¿‡æ‹‡æŒ‡å’Œå°æŒ‡æ ¹éƒ¨ï¼‰
            const thumbBase = handLandmarks[2];
            const pinkyBase = handLandmarks[17];
            palmArea = Math.sqrt(
                Math.pow(thumbBase.x - pinkyBase.x, 2) + 
                Math.pow(thumbBase.y - pinkyBase.y, 2)
            );
        }
        
        // ==================== ç›¸æœºå’ŒMediaPipe ====================
        async function initCameraAndHands() {
            showLoading('æ­£åœ¨è¯·æ±‚æ‘„åƒå¤´æƒé™...');
            
            try {
                // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    startAutoMode('æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´');
                    return;
                }
                
                // æ£€æŸ¥HTTPS
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    startAutoMode('éœ€è¦HTTPSç¯å¢ƒ');
                    return;
                }
                
                // è¯·æ±‚æ‘„åƒå¤´
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user' 
                    }
                });
                
                // åˆ›å»ºè§†é¢‘å…ƒç´ 
                cameraVideo = document.createElement('video');
                cameraVideo.style.display = 'none';
                cameraVideo.setAttribute('playsinline', true);
                cameraVideo.muted = true;
                document.body.appendChild(cameraVideo);
                cameraVideo.srcObject = stream;
                
                await new Promise(resolve => {
                    cameraVideo.onloadedmetadata = resolve;
                });
                
                cameraVideo.play();
                
                // åˆå§‹åŒ–MediaPipe Hands
                showLoading('æ­£åœ¨åˆå§‹åŒ–æ‰‹åŠ¿è¯†åˆ«...');
                
                hands = new Hands({
                    locateFile: (file) => {
                        return `https://unpkg.com/@mediapipe/hands@0.4.1646424915/${file}`;
                    }
                });
                
                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5,
                    selfieMode: true
                });
                
                hands.onResults(onHandResults);
                
                // åˆå§‹åŒ–æ‘„åƒå¤´
                cameraObj = new Camera(cameraVideo, {
                    onFrame: async () => {
                        await hands.send({ image: cameraVideo });
                    },
                    width: 1280,
                    height: 720
                });
                
                cameraObj.start();
                
                // è®¾ç½®çŠ¶æ€
                isCameraActive = true;
                updateStatus('æ‰‹åŠ¿è¯†åˆ«å·²å°±ç»ª', true);
                hideLoading();
                
            } catch (error) {
                console.error('æ‘„åƒå¤´åˆå§‹åŒ–å¤±è´¥:', error);
                startAutoMode('æ‘„åƒå¤´è®¿é—®å¤±è´¥');
            }
        }
        
        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handLandmarks = results.multiHandLandmarks[0];
                updateHandMetrics();
                
                // æ£€æµ‹æ‰‹åŠ¿
                const detectedGesture = detectGesture();
                if (detectedGesture && detectedGesture !== currentGesture) {
                    currentGesture = detectedGesture;
                    updateStatus(getGestureName(currentGesture), true);
                    triggerExplosion();
                    autoShapeTimer = 0; // é‡ç½®è‡ªåŠ¨è®¡æ—¶
                }
            } else {
                handLandmarks = null;
                handSpeed = 0;
                palmArea = 0;
            }
        }
        
        // ==================== è‡ªåŠ¨æ¨¡å¼ ====================
        function startAutoMode(reason) {
            console.log('å¯åŠ¨è‡ªåŠ¨æ¨¡å¼:', reason);
            updateStatus('è‡ªåŠ¨æ¨¡å¼ - ' + reason, false);
            hideLoading();
            
            // æ¯5ç§’åˆ‡æ¢ä¸€æ¬¡å½¢æ€
            const autoSwitch = () => {
                if (!isCameraActive) {
                    const gestures = ['open', 'scissors', 'fist', 'point', 'thumbsUp'];
                    const currentIndex = gestures.indexOf(currentGesture);
                    const nextIndex = (currentIndex + 1) % gestures.length;
                    
                    currentGesture = gestures[nextIndex];
                    updateStatus('è‡ªåŠ¨æ¨¡å¼: ' + getGestureName(currentGesture), false);
                    triggerExplosion();
                }
            };
            
            setInterval(autoSwitch, CONFIG.AUTO_SWITCH_INTERVAL);
        }
        
        // ==================== åŠ¨ç”»å¾ªç¯ ====================
        function animate() {
            requestAnimationFrame(animate);
            
            // è®¡ç®—æ—¶é—´å·®
            const now = performance.now();
            const deltaTime = (now - lastFrameTime) / 1000;
            lastFrameTime = now;
            
            // æ›´æ–°ç‰©ç†
            if (particleSystem) {
                updatePhysics(deltaTime);
            }
            
            // æ¸²æŸ“
            renderer.render(scene, camera);
            
            // æ›´æ–°FPS
            updateFPS(now);
            
            // è‡ªåŠ¨æ¨¡å¼è®¡æ—¶
            if (!isCameraActive) {
                autoShapeTimer += deltaTime * 1000;
            }
        }
        
        // ==================== UI æ›´æ–° ====================
        function updateStatus(text, active) {
            const statusEl = document.getElementById('gestureStatus');
            const indicator = document.getElementById('statusIndicator');
            
            if (statusEl) {
                statusEl.textContent = text;
                statusEl.style.color = active ? '#00ffff' : '#ffaa00';
            }
            
            if (indicator) {
                indicator.className = active ? 'status-indicator' : 'status-indicator inactive';
            }
        }
        
        function updateFPS(now) {
            frameCount++;
            
            if (now - fpsUpdateTimer >= 1000) {
                fps = Math.round((frameCount * 1000) / (now - fpsUpdateTimer));
                const fpsEl = document.getElementById('fpsCounter');
                if (fpsEl) {
                    fpsEl.textContent = fps;
                    fpsEl.style.color = fps >= 50 ? '#00ff00' : fps >= 30 ? '#ffff00' : '#ff0000';
                }
                frameCount = 0;
                fpsUpdateTimer = now;
            }
        }
        
        function showLoading(text) {
            const el = document.getElementById('loadingIndicator');
            if (el) {
                el.innerHTML = text;
                el.style.display = 'block';
            }
        }
        
        function hideLoading() {
            const el = document.getElementById('loadingIndicator');
            if (el) {
                el.style.display = 'none';
            }
        }
        
        function getGestureName(gesture) {
            const names = {
                'open': 'å¼ æ‰‹',
                'scissors': 'å‰ªåˆ€æ‰‹',
                'fist': 'æ¡æ‹³',
                'point': 'é£ŸæŒ‡',
                'thumbsUp': 'ç«–å¤§æ‹‡æŒ‡'
            };
            return names[gesture] || gesture;
        }
        
        // ==================== çª—å£è°ƒæ•´ ====================
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // ==================== å¯åŠ¨ ====================
        window.addEventListener('load', init);
    </script>
